<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Service Booking Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#64748b'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen py-8">
    <div class="max-w-2xl mx-auto px-4">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Bike Service Booking</h1>
            <p class="text-gray-600">Schedule your Bike service appointment</p>
        </div>

        <!-- Booking Form -->
        <div class="bg-white rounded-lg shadow-lg p-8">
            <form action="booking.php" method="post" id="bookingForm" class="space-y-6">
                <!-- Full Name -->
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">
                        Full Name *
                    </label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                        placeholder="Enter your full name"
                    >
                    <span class="error-message text-red-500 text-sm hidden" id="fullNameError"></span>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email Address *
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                        placeholder="Enter your email address"
                    >
                    <span class="error-message text-red-500 text-sm hidden" id="emailError"></span>
                </div>

                <!-- Mobile Number -->
                <div>
                    <label for="mobile" class="block text-sm font-medium text-gray-700 mb-2">
                        Mobile Number *
                    </label>
                    <input 
                        type="tel" 
                        id="mobile" 
                        name="mobile" 
                        required
                        pattern="[0-9]{10}"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                        placeholder="Enter 10-digit mobile number"
                    >
                    <span class="error-message text-red-500 text-sm hidden" id="mobileError"></span>
                </div>

                <!-- Services -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-4">
                        Select Service *
                    </label>
                    <div class="space-y-3">
                        <div class="flex items-center">
                            <input 
                                type="radio" 
                                id="oilChange" 
                                name="service" 
                                value="oil-change"
                                class="h-4 w-4 text-primary focus:ring-primary border-gray-300"
                            >
                            <label for="oilChange" class="ml-3 text-sm text-gray-700">
                                Oil Change
                            </label>
                        </div>
                        <div class="flex items-center">
                            <input 
                                type="radio" 
                                id="partReplacement" 
                                name="service" 
                                value="genuine-part-replacement"
                                class="h-4 w-4 text-primary focus:ring-primary border-gray-300"
                            >
                            <label for="partReplacement" class="ml-3 text-sm text-gray-700">
                                Genuine Part Replacement
                            </label>
                        </div>
                        <div class="flex items-center">
                            <input 
                                type="radio" 
                                id="annualMaintenance" 
                                name="service" 
                                value="annual-maintenance"
                                class="h-4 w-4 text-primary focus:ring-primary border-gray-300"
                            >
                            <label for="annualMaintenance" class="ml-3 text-sm text-gray-700">
                                Annual Maintenance
                            </label>
                        </div>
                        <div class="flex items-center">
                            <input 
                                type="radio" 
                                id="others" 
                                name="service" 
                                value="others"
                                class="h-4 w-4 text-primary focus:ring-primary border-gray-300"
                            >
                            <label for="others" class="ml-3 text-sm text-gray-700">
                                Others
                            </label>
                        </div>
                    </div>
                    <span class="error-message text-red-500 text-sm hidden" id="serviceError"></span>
                </div>

                <!-- Other Service Details (shown when "Others" is selected) -->
                <div id="otherServiceDiv" class="hidden">
                    <label for="otherService" class="block text-sm font-medium text-gray-700 mb-2">
                        Please specify the service
                    </label>
                    <textarea 
                        id="otherService" 
                        name="otherService" 
                        rows="3"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                        placeholder="Describe the service you need"
                    ></textarea>
                </div>

                <!-- Preferred Date -->
                <div>
                    <label for="preferredDate" class="block text-sm font-medium text-gray-700 mb-2">
                        Preferred Date
                    </label>
                    <input 
                        type="date" 
                        id="preferredDate" 
                        name="preferredDate"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                    >
                </div>

                <!-- Additional Notes -->
                <div>
                    <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">
                        Additional Notes
                    </label>
                    <textarea 
                        id="notes" 
                        name="notes" 
                        rows="4"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                        placeholder="Any additional information or special requests"
                    ></textarea>
                </div>

                <!-- Submit Button -->
                <div class="pt-4">
                    <button 
                        type="submit" 
                        class="w-full bg-primary text-white py-3 px-6 rounded-lg font-medium hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 transition duration-200 transform hover:scale-105"
                    >
                        Book Service Appointment
                    </button>
                </div>
            </form>
        </div>

    </div>

<script>
    // Show/hide other service input based on radio selection
    const serviceRadios = document.querySelectorAll('input[name="service"]');
    const otherServiceDiv = document.getElementById('otherServiceDiv');
    const otherServiceInput = document.getElementById('otherService');

    serviceRadios.forEach(radio => {
        radio.addEventListener('change', function () {
            if (this.value === 'others') {
                otherServiceDiv.classList.remove('hidden');
                otherServiceInput.required = true;
            } else {
                otherServiceDiv.classList.add('hidden');
                otherServiceInput.required = false;
                otherServiceInput.value = '';
            }
        });
    });

    // Set minimum date to today
    const dateInput = document.getElementById('preferredDate');
    const today = new Date().toISOString().split('T')[0];
    dateInput.min = today;

    // Form validation and submission
    const form = document.getElementById('bookingForm');

    form.addEventListener('submit', function (e) {
        e.preventDefault();

        // Clear previous error messages
        const errorMessages = document.querySelectorAll('.error-message');
        errorMessages.forEach(msg => msg.classList.add('hidden'));

        let isValid = true;

        // Validate full name
        const fullName = document.getElementById('fullName').value.trim();
        if (fullName.length < 2) {
            showError('fullNameError', 'Please enter a valid full name');
            isValid = false;
        }

        // Validate email
        const email = document.getElementById('email').value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            showError('emailError', 'Please enter a valid email address');
            isValid = false;
        }

        // Validate mobile number
        const mobile = document.getElementById('mobile').value.trim();
        const mobileRegex = /^[0-9]{10}$/;
        if (!mobileRegex.test(mobile)) {
            showError('mobileError', 'Please enter a valid 10-digit mobile number');
            isValid = false;
        }

        // Validate service selection
        const selectedService = document.querySelector('input[name="service"]:checked');
        if (!selectedService) {
            showError('serviceError', 'Please select a service');
            isValid = false;
        }

        // Validate other service if selected
        if (selectedService && selectedService.value === 'others') {
            const otherServiceValue = otherServiceInput.value.trim();
            if (otherServiceValue.length < 5) {
                showError('serviceError', 'Please provide details about the service you need');
                isValid = false;
            }
        }

        if (isValid) {
            // Submit form to PHP
            form.submit();
        }
    });

    function showError(elementId, message) {
        const errorElement = document.getElementById(elementId);
        errorElement.textContent = message;
        errorElement.classList.remove('hidden');
    }

    // Phone number formatting
    const mobileInput = document.getElementById('mobile');
    mobileInput.addEventListener('input', function (e) {
        this.value = this.value.replace(/\D/g, '');
        if (this.value.length > 10) {
            this.value = this.value.slice(0, 10);
        }
    });
</script>

</body>
</html>
